<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
<div id="game_display">
    <h2 id="question"></h2>
    <div id="options"></div>
</div>
    <div id="score-tracker">
        Correct questions <span id="correct">0 of 0</span>
    </div>
    <div style="visibility: hidden" id="game-over">
        <h2>You Completed the Quiz</h2>
        <h4 id="score"></h4>
    </div>
    <div  style="visibility: hidden" id="button-container">
<button id="button" onClick="load_question()">Take Quiz Again</button>
    </div>
    
    <div class="twitter">
        <a href="https://twitter.com/adamuMdankore" class="twitter-follow-button" data-show-count="false">Follow
            @TwitterDev</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</body>
</html>
